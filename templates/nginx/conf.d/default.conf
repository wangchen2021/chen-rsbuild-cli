# 全局配置（放在http块内，若单独server配置则放最顶部）
# 关闭Nginx版本暴露（安全规范）
server_tokens off;
# 开启gzip压缩（提升前端加载速度）
gzip on;
gzip_vary on;
gzip_min_length 1k;
gzip_buffers 4 16k;
gzip_comp_level 6;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
# 禁用gzip压缩的类型（避免反向效果）
gzip_disable "MSIE [1-6]\.";

# 80端口重定向到443（强制HTTPS）
server {
    listen 80;
    server_name rsbuild.duguqinchen.com;
    charset utf-8;
    
    # 优化：添加HSTS预加载头（强制浏览器后续仅用HTTPS访问）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # 临时重定向（或301永久重定向，根据需求选）
    return 307 https://$host$request_uri;
}

# 443端口HTTPS配置（核心）
server {
    listen 443 ssl;
    server_name rsbuild.duguqinchen.com;
    charset utf-8;

    ssl_certificate  /etc/nginx/cert/rsbuild.duguqinchen.com_bundle.crt;
    ssl_certificate_key /etc/nginx/cert/rsbuild.duguqinchen.com.key;

    ssl_protocols TLSv1.2 TLSv1.3; 
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    add_header X-Frame-Options "SAMEORIGIN" always; 
    add_header X-XSS-Protection "1; mode=block" always; 
    add_header X-Content-Type-Options "nosniff" always; 
    add_header Referrer-Policy "strict-origin-when-cross-origin" always; 
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" always; # CSP策略（按需调整）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # HSTS

    # ========== RSBuild前端配置（适配Docker） ==========
    # Docker中Nginx默认静态文件路径（替换原有宿主机路径）
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 前端路由兼容（history模式）
    location / {
        try_files $uri $uri/ /index.html;
        expires -1; # 首页不缓存（确保前端更新后及时生效）
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # ========== 静态资源缓存（优化版） ==========
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d; # 缓存30天
        add_header Cache-Control "public, max-age=2592000, immutable" always;
        add_header ETag $etag; # 实体标签，便于缓存验证
        add_header Last-Modified $last_modified; # 最后修改时间
        # 禁用日志（减少IO压力）
        access_log off;
        log_not_found off;
    }

    # ========== 安全配置 ==========
    # 禁止访问隐藏文件（.git/.env等）
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* (package.json|pnpm-lock.yaml|Dockerfile|nginx.conf) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 限制请求体大小（防止POST攻击）
    client_max_body_size 10M;
}